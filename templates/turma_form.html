{% extends "base.html" %}
{% block body %}
<section class="callout">
  <div class="container text-center">
    <h2 class="mx-auto mb-5">Cadastro de Turmas</h2>
  </div>
  <div class="col-md-6" style="width:60vh; margin: 0 auto;">
      <form class="form-horizontal" method="POST" action="{{url_for('cadastrar_disciplina')}}">
          {% if msg != null %}
          <div class="form-group">
            <div class="col-sm-4 col-md-12">
              <p class="{{ msg.class }}">{{ msg.texto }}</p>
            </div>
          </div>
          {% endif %}  
        <div class="form-group">
          <label class="control-label col-sm-2" for="nome">Disciplina:</label>
          <div class="col-sm-4 col-md-12">
              <select class="js-select2-single" style="width: 100%" name="disciplina" required>
                  <option value="-1"></option>
                  {% for disciplina in disciplinas %}
                    <option value="{{disciplina['id_disciplina']}}">{{disciplina['nome_disciplina']}}</option>
                  {% endfor %}
              </select>
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="nome">Professor:</label>
            <div class="col-sm-4 col-md-12">
                <select class="js-select2-single" style="width: 100%" name="professor" required>
                    <option value="-1"></option>
                    {% for professor in professores %}
                      <option value="{{professor['id_professor']}}">{{professor['nome_professor']}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="sala">Sala:</label>
            <div class="col-sm-4 col-md-12">
              <input type="text" class="form-control" id="sala" name="sala" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="sala">Bloco:</label>
            <div class="col-sm-4 col-md-12">
              <input type="text" class="form-control" id="bloco" name="bloco" required>
            </div>
        </div>  
        <div class="form-group">
            <label class="control-label col-sm-2" for="nome">Horarios:</label>
            <div class="col-sm-4 col-md-12">
                <select class="js-select2-multiple" style="width: 100%" name="horarios[]" multiple="multiple" required>
                    <option value="-1">Glauber seria legal se a api retornase todos os horarios disponiveis.</option>
                    <option value="1">Seguenda 18:00</option>
                    <option value="2">Seguenda 19:00</option>
                    <option value="3">Seguenda 20:00</option>
                    <option value="4">Seguenda 21:00</option>
                </select>
            </div>
        </div>    
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-12">
            <button type="submit" class="btn btn-default" style="background-color: #8d1d80!important;width: 100%;color: white;">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
</section>
<script>
    $(".js-select2-single").select2({
    });

$(".js-select2-multiple").select2({
  theme: "classic"
});  
</script>
{% endblock %}
